<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Gabrielle Essence Eau De Parfum">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="main">
    <div class="product-image">img</div>
    <div class="product-details">
      <p class="product-category">perfume</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="product-price">
        <h2>
          <ins>$149.99</ins>
        </h2>
        <del>$169.99</del>
      </div>
      <div class="btn-order">
          <button class="btn">
            <span class="material-symbols-outlined">
                shopping_cart
            </span>
            Add to Cart
          </button>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/M-Attiyah" title="My Github">Mahmoud Attiyah</a>.
  </div>
</body>
</html>
